version: 1.0.{build}

before_build:
  - dotnet restore
  - choco install opencover.portable
  - choco install codecov

test_script:
  - cmd: OpenCover.Console.exe -register:user -target:"C:/Program Files/dotnet/dotnet.exe" -targetargs:"test --logger:Appveyor" -output:".\coverage.xml"

after_test:
  - codecov -f "coverage.xml"